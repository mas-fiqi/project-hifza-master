# ================================
# // Nama proyek dan deskripsi
# ================================
name: hifzh_master
description: Aplikasi gamifikasi hafalan Al-Qur'an berbasis Flutter

publish_to: 'none'
version: 1.0.0+1

# ================================
# // Versi SDK Flutter dan Dart
# ================================
environment:
  sdk: ">=3.9.0 <4.0.0"

# ================================
# // Dependency utama aplikasi
# ================================
dependencies:
  flutter:
    sdk: flutter

  # // Ikon gaya iOS
  cupertino_icons: ^1.0.8

  # // Provider → manajemen state
  provider: ^6.1.2

  # // Hive → database lokal
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # // Path provider → penyimpanan lokal
  path_provider: ^2.1.3

  # // Audio player → memutar murottal
  audioplayers: ^6.0.0

  # // Speech-to-Text → pengenalan suara
  speech_to_text: ^7.3.0

  # // Text-to-Speech → pembacaan teks
  flutter_tts: ^4.0.2

  # // Permission handler → izin mic/audio
  permission_handler: ^11.3.0

# ================================
# // Dependency tambahan untuk testing dan linting
# ================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # // Flutter Lints → aturan gaya kode modern
  flutter_lints: ^5.0.0

# ================================
# // Konfigurasi Flutter
# ================================
flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/data/
    - assets/fonts/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic
        - asset: assets/fonts/Amiri-BoldItalic.ttf
          weight: 700
          style: italic

    - family: AmiriQuran
      fonts:
        - asset: assets/fonts/AmiriQuran.ttf
        - asset: assets/fonts/AmiriQuranColored.ttf
